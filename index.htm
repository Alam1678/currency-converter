<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
    <form id="form">
    <div class="row mt-5">
        <div class="col-sm-12">
            <br>
        </div>
    </div>
  <div class="row mt-5">
    <div class="col-sm-6 col-sm-offset-3 text-center bg-primary text-white" style="padding:10px 0 10px 0;border-radius: 10px;">
        <h4>Welcome to Currency Converter Application
        </h4>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm-12">
        <br>
    </div>
</div>
    <div class="row mb-5">
   
      
      <div class="col-sm-2 col-sm-offset-3">
        <input type="text" class="form-control" id="userValue" placeholder="" name="userInput" step="any">
      </div>
      <div class="col-sm-4">
            <select class="form-control" id="convertFrom">
                
            </select>
        </div>
    
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <br>
        </div>
    </div>
    <div class="row mb-5">
   
      
        <div class="col-sm-2 col-sm-offset-3">
          <input type="text" class="form-control" id="resultValue" placeholder="" name="result" step="any">
        </div>
        <div class="col-sm-4">
              <select class="form-control" id="convertTo">
                 
              </select>
          </div>
      
      </div>
    <div class="row mt-5 py-5" style="margin:15px;"> 
        <div class="col-sm-6 text-center col-sm-offset-3" style="background-color: brown;padding:10px 0 10px 0;border-radius: 10px;">
            <span id="outPutText" style="color:white; padding: 15px 15px 15px 15px;border-radius: 10px;font-size: large;"></span>
        </div>
    </div>
    
</form>
  <div class="row">
        <div class="col-sm-6 text-center bg-primary text-white  col-sm-offset-3" style="padding:10px 0 10px 0;border-radius: 10px;">
             Created By Muhammad Jahangir Alam
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
