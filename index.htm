<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
    <form id="form">
    <div class="row mt-5">
        <div class="col-sm-12">
            <br>
        </div>
    </div>
  <div class="row mt-5">
    <div class="col-sm-6 col-sm-offset-3 text-center bg-primary text-white">
        <h4>Currency Converter Application
        </h4>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm-12">
        <br>
    </div>
</div>
    <div class="row mb-5">
   
      
      <div class="col-sm-2 col-sm-offset-3">
        <input type="number" class="form-control" id="userValue" placeholder="" name="userInput">
      </div>
      <div class="col-sm-4">
            <select class="form-control" id="convertFrom">
                
            </select>
        </div>
    
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <br>
        </div>
    </div>
    <div class="row mb-5">
   
      
        <div class="col-sm-2 col-sm-offset-3">
          <input type="number" class="form-control" id="resultValue" placeholder="" name="result">
        </div>
        <div class="col-sm-4">
              <select class="form-control" id="convertTo">
                 
              </select>
          </div>
      
      </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <br>
        </div>
    </div>
    <div class="row mb-5">

    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Submit"/>
        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
      </div>
    </div>
</div>
</form>
</div>
<script src="main.js"></script>
</body>
</html>
